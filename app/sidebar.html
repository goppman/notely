  <nav id="sidebar">
    <div class="well">
      <!--  New Note Button -->
      <button   ng-click="clearNote()"  class="new-note btn btn-default" >New Note
        <i class= "fa fa-plus"></i>
      </button>

      <h3 ng-show="hasNotes()">My Notes</h3>
      <ul ng-show="hasNotes()">
        <li
        ng-click="loadNote(note.id)"
        ng-repeat="note in notes() | limitTo: 10">

          <div class="note-title">{{note.title}} </div>
          <div class="note-body">{{note.body_text}}</div>
        </li>
      </ul>
    </div>
  </nav>
